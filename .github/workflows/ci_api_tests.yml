# .github/workflows/ci_api_tests.yml

name: Playwright API CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run_tests:
    runs-on: ubuntu-latest

    services:
      restful_booker_api:
        image: marksevenseven/restful-booker-platform:latest
        ports:
          - 3000:80
        options: >
          --health-cmd "curl http://localhost/ping || exit 1" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Wait for API Service to be Ready
        run: npx wait-on http://localhost:3000/ping

      - name: Run Playwright Tests (API-Tests)
        run: npx playwright test
        env:
          CI: "true"

      - name: Upload Test Artifacts (HTML Report)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
