name: Playwright API CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  start_api:
    runs-on: ubuntu-latest
    steps:
      - name: Dummy API Start Check
        run: echo "Simulating API readiness on http://localhost:3000"

      - name: Wait for API to be 'ready'
        run: sleep 5

  run_tests:
    needs: start_api
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright Tests (API-Tests)
        run: npx playwright test
        env:
          CI: "true"

      - name: Upload Test Artifacts (HTML Report)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
