name: Playwright API CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  api_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout API Platform Repository
        uses: actions/checkout@v4
        with:
          repository: "AutomationPanda/restful-booker-platform"
          path: restful-booker-platform

      - name: Start API with Docker Compose
        run: |
          cd restful-booker-platform
          docker compose up -d

      - name: Checkout Test Repository
        uses: actions/checkout@v4
        with:
          path: restful-booker-qa-tests

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          cd restful-booker-qa-tests
          npm ci

      - name: Wait for API Service to be Ready
        run: npx wait-on http://localhost:3000/ping

      - name: Run Playwright Tests (API-Tests)
        run: |
          cd restful-booker-qa-tests
          npx playwright test
        env:
          CI: "true"

      - name: Upload Test Artifacts (HTML Report)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: restful-booker-qa-tests/playwright-report/
